{% macro caption(label='', class='', align='left') %}
	<table class="caption {{ class }}" cellpadding="0" cellspacing="0" width="{{ width }}" border="0", align='{{ align }}'>
	    <tr>
	        <td align="center">
	            <img src="http://placekitten.com/g/300/300" alt="" />
	            <div>{{label}}</div>
	        </td>
	    </tr>
	</table>
{% endmacro %}
