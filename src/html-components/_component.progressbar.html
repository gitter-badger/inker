{% macro progressbar(width='100%',  progress='70', label='', class='') %}
<table class='progressbar {{class}}' cellpadding="0" cellspacing="0" width="{{width}}">
    <tr>
        <td class='foreground' width="{{progress}}%">
            {{label}}
        </td>
        <td class="background" width="{{ 100 - progress}}%">
            &nbsp;
        </td>
    </tr>
</table>
{% endmacro %}
